<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Example with GIF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gif-shader@latest/dist/aframe-gif-shader.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="animated-gif" src="https://raw.githubusercontent.com/masonikarts/mindAR/main/converted_video_1.gif">
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane material="shader: gif; src: #animated-gif" rotation="0 0 0" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>
      <a-camera position="0 0 0" look-controls></a-camera>
    </a-scene>
  </body>
</html>
