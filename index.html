<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;">
      <a-assets>
        <img id="animated-gif" src="https://raw.githubusercontent.com/masonikarts/mindAR/main/converted_video_1.gif">
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#animated-gif" width="1" height="1" position="0 0 0"></a-image>
      </a-entity>
      <a-camera position="0 0 0" look-controls></a-camera>
    </a-scene>
  </body>
</html>
